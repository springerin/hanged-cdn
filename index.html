<!DOCTYPE html>
<html>

<head>
	<title>Impiccato</title>
	<meta charset="UTF-8" />
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="src/styles.scss" />
	<style type="text/css">
	.error {
		color: red;
	}
	</style>
</head>

<body>
	<div id="app">
		<p v-bind:class="{ error: isError }" v-bind:style="{ fontSize: (increment + 1) + 'em', 'background-color': bgColor }">{{ message }} ({{ increment }})</p>
		<p v-show="isError">{{ messageReverse }}</p>
		<p v-if="increment <= 0">Modifica il messaggio :)</p>
		<p v-else-if="increment > 0 && increment < 4">Hai modificato il messaggio alcune volte :|</p>
		<p v-else>Hai modificato il messaggio troppe volte :(</p>

		<ul>
			<li v-for="(item, index) in list">
				<input type="checkbox" :value="item" v-model="checkedItems"> <input type="radio" v-model="radio" :value="item"> {{ index }}. {{ item }}
			</li>
		</ul>
		<p>CHECKBOX: {{ checkedItems }}</p>
		<p>RADIO: {{ radio }}</p>

		<button v-on:click="sayHi">Saluta</button>
		<button v-on:click="sayHiTo()">Salutami</button>

		<input v-model="message" type="text" />
		<input :value="message" @input="message = $event.target.value" type="text" />
		<select v-model="select">
			<option></option>
			<option v-for="item in list" :value="item">{{ item }}</option>
		</select>
		SELECT: {{ select }}
		 
	</div>
	
	<script src="src/index.js"></script>
</body>

</html>
