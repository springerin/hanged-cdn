<!DOCTYPE html>
<html>

<head>
	<title>Impiccato</title>
	<meta charset="UTF-8" />
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="src/styles.scss" />
	<style type="text/css">
	.error {
		color: red;
	}
	</style>
</head>

<body>
	<div id="app">
		<p v-bind:class="{ error: isError }" v-bind:style="{ fontSize: (increment + 1) + 'em', 'background-color': bgColor }">{{ message }} ({{ increment }})</p>
		<p>{{ messageReverse }}</p>
		<p v-if="increment < 4">Modifica il messaggio :)</p>
		<p v-else>Hai modificato il messaggio troppe volte :(</p>
	</div>
	
	<script src="src/index.js"></script>
</body>

</html>
